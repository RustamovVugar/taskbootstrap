<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <section id="wrapper">
        <div class="container">
            <div class="card ">
                <div class="row">
                    <div class="col-5">
                        <div class="img">
                            <img src="./assets/css/images/1.png" alt="">
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="log">
                            <h2>LOGIN</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="forgot">
                                    <a href="">Forgot password?</a>
                                </div>
                                <div class="mb-5">
                                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                                </div>
                              <span class="platform">New to our platform? <a href="">Signup</a></span>
                              <span class="mini">Or</span>
                              <div class="sosial">
                                <div class="face">
                                    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Facebook</a>
                                  </div>
                                  <div class="google">
                                    <a href="#" class="btn btn-danger" role="button" data-bs-toggle="button">Google</a>
                                  </div> 
                              </div>
                              
                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </section>
</body>

</html>
